<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checked</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            display: block;
            text-align: center;
            font-size: 2em;
            font-family: helvetica;
        }
    </style>
</head>
<body>
    <input type="checkbox" name="" id="checkbox">
    <label>Subscribe</label><br><br>

    <input type="radio" id="visaBtn">
    <label>Visa</label><br>
    <input type="radio" id="masterCardBtn">
    <label>MasterCard</label><br>
    <input type="radio" id="payPalBtn">
    <label>PayPal</label><br><br>

    <button class="btn btn-primary" id="submit" type="submit">Submit</button>

    <p id="result"></p>
    <p id="paymentResult"></p>

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">J-switch</label>
    </div>
    

    <script>
        const checkbox = document.getElementById('checkbox');
        const visaBtn = document.getElementById('visaBtn');
        const masterCardBtn = document.getElementById('masterCardBtn');
        const payPalBtn = document.getElementById('payPalBtn');
        const result = document.getElementById('result');
        const paymentResult = document.getElementById('paymentResult');
        const submit = document.getElementById('submit');

        submit.onclick = function(){
            if (checkbox.checked){
                result.textContent = 'Subscribed!';
            }
            else {
                result.textContent = 'Not Subscribed!';
            }

            if (visaBtn.checked){
                paymentResult.textContent = 'Payment with Visa'
            }
            else if(masterCardBtn.checked){
                paymentResult.textContent = 'Payment with MasterCard'
            }
            else if(payPalBtn.checked){
                paymentResult.textContent = 'Payment with PayPal'
            }
            else{
                paymentResult.textContent = 'No Payment method selected!'
            }
        }
    </script>
</body>
</html>
